name: "Test casbin"

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'casbin/**'
  pull_request:
    paths:
      - 'casbin/**'

jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.18.x
          - 1.19.x
          - 1.20.x
    steps:
      - name: Fetch Repository
        uses: actions/checkout@v4
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '${{ matrix.go-version }}'
      - name: Run Test
        working-directory: ./casbin
        run: go test -v -race ./...